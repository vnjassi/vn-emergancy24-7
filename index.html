<!DOCTYPE html>
<html>
<head>
    <title>VN Emergency Medical Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f8fb;
        }

        header {
            background: #c1121f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            background: #003049;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>VN Emergency Medical Store</h1>
    <p>24/7 Emergency Medicines | Fast Home Delivery</p>
</header>

<section>

    <div class="card">
        <h2>Order Medicine</h2>

        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
        <textarea id="medicine" placeholder="Medicine Name & Quantity" required></textarea>
        <textarea id="address" placeholder="Delivery Address" required></textarea>

        <button onclick="sendToWhatsApp()">Place Order on WhatsApp</button>
    </div>

</section>

<footer>
    Â© 2026 VN Emergency Medical Store | All Rights Reserved
</footer>

<script>
function sendToWhatsApp() {
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var medicine = document.getElementById("medicine").value;
    var address = document.getElementById("address").value;

    var message = "New Order:%0A"
        + "Name: " + name + "%0A"
        + "Phone: " + phone + "%0A"
        + "Medicine: " + medicine + "%0A"
        + "Address: " + address;

    var whatsappNumber = "919560980802"; 

    var url = "https://wa.me/" + whatsappNumber + "?text=" + message;

    window.open(url, "_blank");
}
</script>

</body>
</html>
