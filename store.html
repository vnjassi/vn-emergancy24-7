<!DOCTYPE html>
<html>
<head>
    <title>Store Login - VN Emergency</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f8fb;
        }
        .box {
            margin-top: 100px;
            background: white;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #c1121f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Store Login</h2>
    <input type="text" id="username" placeholder="Store ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<script>
function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if(user === "store1" && pass === "1234"){
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("error").innerText = "Invalid Login!";
    }
}
</script>

</body>
</html>
